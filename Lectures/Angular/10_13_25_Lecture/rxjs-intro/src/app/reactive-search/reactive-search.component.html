<div class="search-box">
  <input
    [(ngModel)]="query"
    (input)="query$.next($any($event.target).value)"
    placeholder="Search..."
  />
  @if (!query.trim()) {
  <p class="muted">Type to search…</p>
  } @else { @if (isSearching()) {
  <p class="muted">Searching…</p>
  }
  <ul>
    @for (item of (results$ | async) || []; track item) {
    <li>{{ item }}</li>
    }
  </ul>
  }
</div>
